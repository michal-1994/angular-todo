<div class="bg-success p-3 text-white text-center">
  <h3>
    Lista {{ username }}a
    <h6 class="pt-3">Rzeczy pozosta≈Çe do zrobienia: {{ itemCount }}</h6>
  </h3>
</div>

<div class="container my-3">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th></th>
        <th>Zadanie</th>
        <th>Wykonane</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.task }}</td>
        <td [ngSwitch]="item.complete">
          <span *ngSwitchCase="true">TAK</span>
          <span *ngSwitchDefault>NIE</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
